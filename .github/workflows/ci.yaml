name: CI

on: [push, pull_request]

jobs:
  test:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set-up conda
      shell: bash
      run: |
        case ${{ matrix.os }} in
          windows*)
            echo "::set-env name=CONDA_EXE::${CONDA}/condabin/conda.bat";;
          ubuntu*|macOS*)
            echo "::set-env name=CONDA_EXE::${CONDA}/bin/conda";;
          *)
            echo "::set-env name=CONDA_EXE::conda";;
        esac
    - name: Additional info about the build
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a
    - name: Create environment for package
      shell: bash
      run: |
        eval "$(${CONDA_EXE} shell.bash hook)" && conda activate
        python devtools/scripts/create_conda_env.py -n=test -p=${{ matrix.python-version }} devtools/conda-envs/test_env.yaml
    - name: Install package
      shell: bash
      run: |
        eval "$(${CONDA_EXE} shell.bash hook)" && conda activate test
        pip install . --no-deps
        conda list
    - name: Lint with flake8
      shell: bash
      run: |
        eval "$(${CONDA_EXE} shell.bash hook)" && conda activate test
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Run tests
      shell: bash
      run: |
        eval "$(${CONDA_EXE} shell.bash hook)" && conda activate test
        pytest -v --cov=kinoml --cov-report=xml --color=yes kinoml/tests/

    - name: CodeCov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        yml: ./.codecov.yml